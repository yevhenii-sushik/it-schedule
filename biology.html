<script>
    function copyToClipboard() {
      const textToCopy = 'https://us04web.zoom.us/j/5698912902?pwd=Ia6IrL0bfl0JP1PxidpDWdD4YKrRUO.1';

      try {
        // –°–Ω–∞—á–∞–ª–∞ –ø—ã—Ç–∞–µ–º—Å—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –Ω–æ–≤—ã–π API (–¥–ª—è —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤)
        navigator.clipboard.writeText(textToCopy)
          .then(() => {
            showNotification('–í–º—ñ—Å—Ç —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ');
          })
          .catch(() => {
            // –ï—Å–ª–∏ –Ω–æ–≤—ã–π API –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç, –ø—ã—Ç–∞–µ–º—Å—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Å—Ç–∞—Ä—ã–π —Å–ø–æ—Å–æ–±
            fallbackCopyToClipboard(textToCopy);
          });
      } catch (err) {
        // –ï—Å–ª–∏ –Ω–æ–≤—ã–π API –≤–æ–æ–±—â–µ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞—Ä—ã–π —Å–ø–æ—Å–æ–±
        fallbackCopyToClipboard(textToCopy);
      }
    }

    function fallbackCopyToClipboard(text) {
      const textArea = document.createElement('textarea');
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.select();

      try {
        const successful = document.execCommand('copy');
        if (successful) {
          showNotification('–í–º—ñ—Å—Ç —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ');
        } else {
          showNotification('–ù–µ –≤–¥–∞–ª–æ—Å—å —Å–∫–æ–ø—ñ–π—É–≤–∞—Ç–∏');
        }
      } catch (err) {
        showNotification('–ù–µ –≤–¥–∞–ª–æ—Å—å —Å–∫–æ–ø—ñ–π—É–≤–∞—Ç–∏');
      }

      document.body.removeChild(textArea);
    }

    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.style.opacity = '1';
      setTimeout(() => {
        notification.style.opacity = '0';
      }, 2000);
    }
</script>
