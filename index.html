<script>
// Функция для скрытия баннера и установки cookie
function hideBanner() {
  const banner = document.getElementById('banner');
  banner.parentNode.removeChild(banner);
  const d = new Date();
  d.setTime(d.getTime() + (365 * 24 * 60 * 60 * 1000)); // Устанавливаем срок действия cookie на 1 год
  const expires = "expires=" + d.toUTCString();
  document.cookie = "bannerShown=true;" + expires + ";path=/";
  console.log('Cookie set:', document.cookie); // Для отладки
}

// Получаем кнопку для закрытия баннера
const closeButton = document.getElementById('closeButton');
closeButton.addEventListener('click', hideBanner);

// Функция для получения значения cookie
function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2) return parts.pop().split(';').shift();
}

// Проверяем, был ли баннер уже показан
const bannerShown = getCookie('bannerShown');
console.log('Cookie value:', bannerShown); // Для отладки

// Если баннер не был показан, отображаем его
if (!bannerShown) {
  const banner = document.getElementById('banner');
  banner.style.display = 'block';
}
</script>
