<script>
    function copyToClipboard() {
      const textToCopy = 'https://us05web.zoom.us/j/4389927807?pwd=bZbbdGfvNdlceLckHj4m9VW1vZaPg2.1';

      try {
        // Сначала пытаемся использовать новый API (для современных браузеров)
        navigator.clipboard.writeText(textToCopy)
          .then(() => {
            showNotification('Вміст скопійовано');
          })
          .catch(() => {
            // Если новый API не работает, пытаемся использовать старый способ
            fallbackCopyToClipboard(textToCopy);
          });
      } catch (err) {
        // Если новый API вообще не поддерживается, используем старый способ
        fallbackCopyToClipboard(textToCopy);
      }
    }

    function fallbackCopyToClipboard(text) {
      const textArea = document.createElement('textarea');
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.select();

      try {
        const successful = document.execCommand('copy');
        if (successful) {
          showNotification('Вміст скопійовано');
        } else {
          showNotification('Не вдалось скопійувати');
        }
      } catch (err) {
        showNotification('Не вдалось скопійувати');
      }

      document.body.removeChild(textArea);
    }

    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.style.opacity = '1';
      setTimeout(() => {
        notification.style.opacity = '0';
      }, 2000);
    }
</script>
