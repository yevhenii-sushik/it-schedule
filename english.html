<script>

function copyToClipboard1() {
      const textToCopy = 'https://meet.google.com/pwc-cdjj-xjp';

      try {
        // Сначала пытаемся использовать новый API (для современных браузеров)
        navigator.clipboard.writeText(textToCopy)
          .then(() => {
            showNotification('Вміст першої групи скопійовано');
          })
          .catch(() => {
            // Если новый API не работает, пытаемся использовать старый способ
            fallbackCopyToClipboard(textToCopy);
          });
      } catch (err) {
        // Если новый API вообще не поддерживается, используем старый способ
        fallbackCopyToClipboard(textToCopy);
      }
    }

    function fallbackCopyToClipboard(text) {
      const textArea = document.createElement('textarea');
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.select();

      try {
        const successful = document.execCommand('copy');
        if (successful) {
          showNotification('Вміст першої групи скопійовано');
        } else {
          showNotification('Не вдалось скопійувати');
        }
      } catch (err) {
        showNotification('Не вдалось скопійувати');
      }

      document.body.removeChild(textArea);
    }

    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.style.opacity = '1';
      setTimeout(() => {
        notification.style.opacity = '0';
      }, 2000);
    }
